<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF</title>
  </head>
  <body>
    <p class="editor-paragraph" dir="ltr">
      <span style="white-space: pre-wrap">this is name </span
      ><span
        data-lexical-beautiful-mention="true"
        data-lexical-beautiful-mention-trigger="@"
        data-lexical-beautiful-mention-value="full name"
        >@full name</span
      ><span style="white-space: pre-wrap">.</span>
    </p>
    <p class="editor-paragraph" dir="ltr">
      <span style="white-space: pre-wrap">date of birth </span
      ><span
        data-lexical-beautiful-mention="true"
        data-lexical-beautiful-mention-trigger="@"
        data-lexical-beautiful-mention-value="1997-05-30T18:00:00.000Z"
        >@1997-05-30T18:00:00.000Z</span
      >
    </p>
    <p class="editor-paragraph"><br /></p>
  </body>
</html>
